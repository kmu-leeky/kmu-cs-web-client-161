<!DOCTYPE html>
<html>
<head>
  <title>My first web page</title>
  <style>
    p {
      border: 1px solid red;
    }
	.fixed_first{
	position:fixed;
	bottom:0;
	right:0;
	}
	.fixed_fourth{
	position:fixed;
	top:0;
	left:0;}
	
	.static_second{
	position:static;
	margin-top:55px;}
	
	.relative_third{
	position:relative;}
	</style>
</head>
<body>
  <p class="fixed_first">First paragraph</p>
  <p class="static_second">Second paragraph</p>
  <p class="relative_third">Third paragraph</p>
  <p class="fixed_fourth">Fourth paragraph</p>
</body>
</html>
